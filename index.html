<!DOCTYPE html>
<html lang="pt_BR">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Calcula média</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body onload="criarCamposDeFieldset()">
 <div class="container-fluid">
  <header>
   <div class="row">
    <div class="col-lg-12 col text-center">
     <h1 class="header">Calcula média</h1>
    </div>
   </div>
   <div class="row">
    <div class="col-lg-12 col text-center">
     <p>Use esta página para calcular sua nota média;</p>
    </div>
   </div>
  </header>
  <main>
   <form role="form" class="text-center">
    <div class="form-group" role="region">
     <div class="row">
      <div class="col text-cen"></div>
      <h2>Calcular sua média:</h2>
     </div>
    </div>

    <div id="fieldset-container"></div>

    <fieldset class="form-control">
     <legend>
      <h3>Ações do formulário:</h3>
     </legend>
     <div class="row input-group">
      <label for="resete" class="col-4 control-label offset-3">
       <h4>Limpar</h4>
       <input type="reset" role="button" id="resete" value="" />
      </label>

      <label for="submit" class="col-4 control-label">
       <h4>Calcular:</h4>
       <input type="button" role="button" id="submit" value="" onclick="calculate()" />
      </label>
     </div>
    </fieldset>
   </form>

   <div id="result"> </div>
  </main>

  <div class="row">
   <footer>
    <div class="col text-center">
     <p>
      Copyright &copy; Calculadora de média 2023 &ndash;&nbsp;
      domínio público
     </p>
    </div>
   </footer>
  </div>
  <script src="calculate.js"></script>
  <script src="create_elements.js"></script>
  <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
   </script>
</body>

</html>
